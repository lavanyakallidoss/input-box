<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Formspree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    form {
      display: inline-block;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Send me a message</h2>

  <!-- Formspree form -->
  <form action="https://formspree.io/f/movnpdoq" method="POST">
    <input type="text" name="message" placeholder="Type anything..." required>
    <button type="submit">Send</button>
  </form>

</body>
</html>
